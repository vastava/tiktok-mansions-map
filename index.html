    function parseCoords(row, origin) {
        console.log("I'm here!")
        console.log('route'+row.Key);
        console.log(map.getStyle().sources)
        console.log(origin);
        destination = [+row.Longitude, +row.Latitude];
        var route = {
            'type': 'FeatureCollection',
            'features': [
                {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [origin, destination]
                    }
                }
            ]
        };
        var lineDistance = turf.lineDistance(route.features[0], 'kilometers');
        var arc = [];
        var steps = row.Key*10;
        if (steps <= 1700) {
            steps = row.Key*100;
        }
        for (var i = 0; i < lineDistance; i += lineDistance / steps) {
            var segment = turf.along(route.features[0], i, 'kilometers');
            arc.push(segment.geometry.coordinates);
        }
        // Update the route with calculated arc coordinates
        route.features[0].geometry.coordinates = arc;
        console.log(route);
        console.log(destination);
        // console.log(origin);
        map.addSource('route' + row.Key, {
        'type': 'geojson',
        'data': route
        });
        console.log(map.getSource('route'+row.Key));
        map.addLayer({
        'id': 'route'+row.Key+'Layers',
        'type': 'line',
        'source': 'route'+row.Key,
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
        'line-width': 10,
        'line-color': '#007cbf'
        },
        'paint': {
                    'line-color': 'red',
                    'line-dasharray': [2, 3]
                // 'fill-color': 'red',
                // 'fill-opacity': 0.8
                }
        });
        // return route;
        image(row, destination);
    }

    map.on('click', 'mansionsLayer', function(e) {
    // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var mansion = e.features[0].properties["Mansion"]

        // var state = e.features[0].properties["State"]

        var coordinates = e.features[0].geometry["coordinates"]
        var description = '<strong>' + mansion + '</strong>' + '<br>' + city  + ' â€¢ ' + date + '<br>' + e.features[0].properties["Description"] ;
        d3.csv('tiktok_members.csv', function(data) {
            filtered = data.filter(function(d) { return d.House == mansion});
            // filtered.forEach(parseCoords(d, coordinates));
            filtered.forEach(function(d) {parseCoords(d, coordinates)});

        });
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
     
    // // Populate the popup and set its coordinates
    // // based on the feature found.
    new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(description)
